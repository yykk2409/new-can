<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
        }
        #scheduleForm {
            width: 300px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="time"],
        input[type="text"],
        select {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: calc(100% - 16px);
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #scheduleList {
            width: 300px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #scheduleList ul {
            padding-left: 0;
            list-style: none;
        }
        #scheduleList ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Schedule Manager</h1>
        <form id="scheduleForm">
            <label for="loc">場所:</label>
            <select id="loc" name="loc" onchange="displaySchedule()">
                <option value="体育館">体育館</option>
                <option value="記念館">記念館</option>
                <option value="蛟龍館">蛟龍館</option>
            </select><br>
            <label for="day">日:</label>
            <select id="day" name="day" onchange="displaySchedule()">
                <option value="1">1日目</option>
                <option value="2">2日目</option>
            </select><br>
            <label for="startTime">開始時間:</label>
            <input type="time" id="startTime" name="startTime"><br>
            <label for="endTime">終了時間:</label>
            <input type="time" id="endTime" name="endTime"><br>
            <label for="event">イベント名:</label>
            <input type="text" id="event" name="event"><br>
            <button type="button" onclick="saveSchedule()">Save Schedule</button>
        </form>

    <div id="scheduleList"></div>

    <script>
        // Load existing schedule from server
        window.onload = function() {
            displaySchedule();
        }

        function displaySchedule() {
            fetch('/api/schedule')
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Failed to fetch schedule');
                }
            })
            .then(schedule => {
                const scheduleList = document.getElementById('scheduleList');
                scheduleList.innerHTML = '';

                const loc = document.getElementById('loc').value;
                const day = document.getElementById('day').value;

                // Filter and sort schedule items
                const filteredSchedule = schedule.filter(item => item.loc === loc && item.day === day);
                const sortedSchedule = filteredSchedule.sort((a, b) => new Date('1970/01/01 ' + a.startTime) - new Date('1970/01/01 ' + b.startTime));

                const ul = document.createElement('ul');
                sortedSchedule.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = `Day ${item.day}: ${item.startTime} - ${item.endTime} - ${item.event}`;
                    ul.appendChild(li);
                });
                scheduleList.appendChild(ul);
            })
            .catch(error => {
                console.error('Error fetching schedule:', error);
                alert('Error fetching schedule');
            });
        }

        function saveSchedule() {
            const loc = document.getElementById('loc').value;
            const day = document.getElementById('day').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const event = document.getElementById('event').value;

            // Check if end time is after start time
            if (startTime && endTime && event && endTime > startTime) {
                const scheduleItem = {
                    loc: loc,
                    day: day,
                    startTime: startTime,
                    endTime: endTime,
                    event: event
                };

                fetch('/api/schedule', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(scheduleItem)
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Schedule saved successfully');
                        displaySchedule();
                        document.getElementById('startTime').value = '';
                        document.getElementById('endTime').value = '';
                        document.getElementById('event').value = '';
                        alert('Schedule saved successfully!');
                    } else {
                        console.error('Failed to save schedule:', response.statusText);
                        alert('Failed to save schedule');
                    }
                })
                .catch(error => {
                    console.error('Error saving schedule:', error);
                    alert('Error saving schedule');
                });
            } else {
                if (!startTime || !endTime || !event) {
                    alert('Please fill in all fields.');
                } else {
                    alert('End time must be after start time.');
                }
            }
        }
    </script>
</body>
</html>
