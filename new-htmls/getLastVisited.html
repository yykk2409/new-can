<script>
    if(window.localStorage.getItem("id") == null){
        window.localStorage.setItem("id", generateRandomSequenceOfCharacters(16));
    }

    const id = window.localStorage.getItem("id");

    fetch(`/getLastVisited/process?id=${id}`)
    .then(resp => resp.json())
    .then(resp => {
        const classID = resp.classId;
        window.location.href = `https://quiz-eta-two.vercel.app/html/entry?class=${classID}`;
    })
    .catch(err => {
        console.log(err);
    });

</script>
