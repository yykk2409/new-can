<div id="sample04" class="loading">
    <div class="load-circle"></div>
</div>

<style>
.load-circle {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 10px solid rgba(255, 255, 255, 0.5);
    border-top-color: rgba(255, 255, 255, 1);
    animation: rotate 1s linear infinite;
}
.loading {
    /* 画面最大 */
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    /* 背景色（黒、不透明度80%） */
    background-color: #000000;
    opacity: 0.8;
    /* フレックスコンテナ（縦並べ、横中央、縦中央） */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    /* 表示を一番上 */
    z-index: 999;
    /* 選択付加 */
    user-select: none;
}
@keyframes rotate {
    to {
        transform: rotate(360deg);
    }
}
</style>
<script>
function statusCheck(){
    fetch("/statusCheck").then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Failed to fetch schedule data');
            }
        })
        .then(data => {
            console.log(data)
            if (data === "True"){
                window.location.reload();
            }
        });
}

setInterval(statusCheck, 1000);
</script>
